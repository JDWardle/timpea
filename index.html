<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>This is my personal email address</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    body,
    html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
      flex-direction: column;
      overflow: hidden;
    }

    .row {
      flex-grow: 1;
      border: none;
      margin: 0;
      padding: 0;
    }

  </style>
</head>

<body>
  <div class="container">
    <iframe class="row"
      src="https://www.youtube.com/embed?listType=playlist&list=PLSFI7mabpYe4qnB47xr_kS7rhha36aY2M&autoplay=1"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>
  </div>
  <script type="application/javascript">
    (function () {
      const videos = {
        strongBadEmails: {
          type: "playlist",
          id: "PLSFI7mabpYe4qnB47xr_kS7rhha36aY2M",
          videoCount: 157
        }
      };

      const video = videos.strongBadEmails;

      function loadPlaylist(listID, maxIndex) {
        const index = Math.floor(Math.random() * (maxIndex - 1)) + 1;
        return `https://www.youtube.com/embed?listType=playlist&autoplay=1&list=${listID}&index=${index}`
      }

      function loadVideo(videoID, maxSeconds) {
        const start = Math.floor(Math.random() * maxSeconds);
        return `https://www.youtube.com/embed/${videoID}?autoplay=1&start=${start}`;
      }

      document.addEventListener("DOMContentLoaded", () => {
        let src;

        switch (video.type) {
          case "playlist":
            src = loadPlaylist(video.id, video.videoCount);
            break;
          case "video":
            src = loadVideo(video.id, video.playtime);
            break;
        }

        document.querySelector("iframe").src = src;
      });
    }());
  </script>
</body>

</html>
